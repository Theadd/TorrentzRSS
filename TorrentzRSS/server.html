<body>

<script>
	if (typeof require !== "undefined") {
		window.$ = window.jQuery = require('./plugins/jquery/jquery-2.1.0.min');
		window.atomApp = true;
	} else {
		//
		document.write("<scr" + 'ipt type="text/javascript" src="plugins/jquery/jquery-2.1.0.min.js"></scr' + "ipt>");
		window.atomApp = false;
	}
</script>

<script>
    $.ajaxSetup({cache: false});

    function _cookie(key, value) {
        var ipc = null;
        if (typeof value === "undefined") {
            if (window.atomApp) {
                ipc = require('ipc');
                return ipc.sendSync('storage', key);
            }
            var keyValue = null;
            if (window.localStorage === null) {
                keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
                return keyValue ? keyValue[2] : null;
            } else {
                keyValue = window.localStorage.getItem(key);
                return keyValue ? keyValue : null;
            }
        } else {
            if (window.atomApp) {
                ipc = require('ipc');
                ipc.sendSync('storage', key, value);
            }
            if (window.localStorage === null) {
                var expires = new Date();
                expires.setTime(expires.getTime() + (1 * 24 * 60 * 60 * 1000));
                document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
                return true;
            } else {
                window.localStorage.setItem(key, value);
                return true;
            }

        }
    }

    var remote = require('remote');
    var BrowserWindow = remote.require('browser-window');
    BrowserWindow.getAllWindows()[1].toggleDevTools();



</script>
<script src="js/rssz-server.js"></script>
<script src="js/rssz-api.js"></script>

    var HTTPServer = new RSSZServer();
    HTTPServer.start();
</script>
